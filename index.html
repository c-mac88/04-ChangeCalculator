<!DOCTYPE html>
<html>
	<head>
		<title>Change Calculator</title>
		<meta charset = "utf-8">
		<script   src="https://code.jquery.com/jquery-2.2.3.min.js"   integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="   crossorigin="anonymous"></script>
	</head>
		<body>
			<h1>Change Calculator</h1>	

				<section id="input">
					<div id="h2a">How much is due for the sale?
					<input id="total"></input>
					</div>
					<div id="h2b">How much has the customer given you?
					<input id="money"></input>
					</div>			
					<button>Calculate</button>	
				</section>
				<section id="dollarTag">
					<h3 id="dollars">Dollars</h3>
						<p id="output"></p>
				</section>
				<section id="changeTags">
					<h3>Quarters</h3>
						<p id="output2"></p>
					<h3>Dimes</h3>
						<p id="output3"></p>
					<h3>Nickels</h3>
						<p id="output4"></p>
					<h3>Pennies</h3>
						<p id="output5"></p>
				</section>

			<link rel="stylesheet" type="text/css" href="style.css" media="screen" />
			<script type="text/JavaScript" src="index.js"></script> 
	</body>
</html>
